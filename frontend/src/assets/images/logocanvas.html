<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo FARMED</title>
    <style>
        svg g {
            transition: all 0.3s ease-in-out;
        }
        
        svg:hover g {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <g>
            <!-- Cruz de farmacia -->
            <path d="M85 50 Q100 25 115 50 V85 H150 Q175 100 150 115 H115 V150 Q100 175 85 150 V115 H50 Q25 100 50 85 H85 V50 Z" 
                  fill="#00732F"/>
            
            <!-- Texto -->
            <text x="50" y="180" font-family="Arial, sans-serif" font-size="24" fill="#00732F">FARMED</text>
        </g>
    </svg>
</body>
</html>
